<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/favicon.ico" rel="icon" type="image/x-icon" <img src="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@100;200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Login</title>
</head>
<body>
<div class="back_link">
    <a href='/getstarted'>
        <h2>Back</h2>
    </a>
</div>

<section class="form_style">
  <div class="container">
      <header>
          <h1>Login for {{role}} </h1>
      </header>
      
      <form method='POST' action="/login?role={{ role }}" id="loginForm" class="form">
          <div class="input_box">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" placeholder="Enter your username" required>
          </div>

          <div class="input_box">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" placeholder="Enter your password" required>
          </div>
          
          <button type="submit" class="submit_btn">Login</button>
      </form>
      <br>
      <a href="/register?role={{ role }}" class="center_text">Don't have an account? Sign Up</a>
      <br>
      <a href="/" class="center_text">Lost Your Password?</a>
  </div>
</section>

<script>

document.getElementById('loginForm').addEventListener('submit', async function (event) {
  event.preventDefault();

  const formData = new FormData(event.target);

  try {
    const response = await fetch(window.location.href, {
      method: 'POST',
      body: formData,
    });

    const data = await response.json();

    if (data.success) {
      // Display a notification if login is successful
      alert('Login successful');

      // Redirect to the index page
      window.location.href = '/';
    } else {
      console.error('Login failed');
      // Display a notification if login failed.
      alert('Username or Password is incorrect');
    }
  } catch (error) {
    console.error('An error occurred:', error);
  }
});

</script>
