<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/favicon.ico" rel="icon" type="image/x-icon" <img src="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@100;200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Register</title>
</head>
<body>
<div class="back_link">
    <a href='/getstarted'>
        <h2>Back</h2>
    </a>
</div>

<section class="form_style">
    <div class="container">
        <header>
            <h1>Register for {{ role }} </h1>
        </header>
        
        <form method='POST' action="/register?role={{ role }}" class="form">
            
            {{conditionalContent}}

            <div class="input_box">
                <label for="DOB">Date of Birth</label>
                <input type="date" name="DOB" id="DOB">
            </div>

            <div class="input_box">
                <label for="pnum">Phone Number</label>
                <input type="tel" name="pnum" id="pnum" pattern="^[0-9]{3}[0-9]{3}[0-9]{4}$" placeholder="Format: 1234567890">
            </div>

            <div class="input_box">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter Your Email" required>
            </div>

            <div class="input_box">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Create a Username" required required>
            </div>

            <div class="input_box">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Create a Password" required required>
            </div>

            <button type="submit" class="submit_btn">Register</button>
        </form></br>
        <a href="/login?role={{ role }}" class="center_text">Already have an account? Log In</a>
    </div>
</section>
